---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: project-api-hpa
  namespace: helinyilmaz
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: project-api-deployment
  minReplicas: 4
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 50
  behavior:
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 15
      - type: Pods
        value: 4
        periodSeconds: 15
      selectPolicy: Max
    scaleDown:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 15